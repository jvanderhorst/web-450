<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let quizData"> {{quizData.position}} </td>
    </ng-container>
    <!-- Quiz Column -->
    <ng-container matColumnDef="quiz">
      <th mat-header-cell *matHeaderCellDef> Quiz </th>
      <td mat-cell *matCellDef="let quizData"> {{quizData.quiz}} </td>
    </ng-container>
    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let quizData"> {{quizData.grade}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
