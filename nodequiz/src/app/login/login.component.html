<div class="display-title">nodeQuiz</div>

    nodeQuiz provides an easy seamless experience to complete organizational 
    training online. Employees can access training materials from all devices: 
    laptops, tablets, and smartphones.

  <br>
  <h2>Login below using your employee ID.

<div class="user-input">
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && loginEmployee()" novalidate>
    <mat-form-field>
      <input 
      name="employeeId" 
      type="text" 
      class="form-control" 
      required 
      minlength="5" 
      matInput 
      placeholder="Employee ID" 
      [(ngModel)]="employeeId">
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="accent" style="height: 50px;" (click)="loginEmployee()">Login</button>
  </form>
</div>
